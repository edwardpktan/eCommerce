<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
</head>
<body>

<!-- Login Form -->
<div th:fragment="login" class="container-fluid" id="loginContainer">
    <br/>
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <h2>Login</h2>

            <!--            Spring Security Framework works closely with thymeleaf-->
            <div th:if="${param.error}">
                Invalid username and password.
            </div>


            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp"
                           required>
                    <small id="NameHelp" class="form-text text-muted">We'll never share your username with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!--        <div class="col-sm">-->
        <!--            <form th:action="@{/logout}" method="post">-->
        <!--            <input type="submit" value="Logout" />-->
        <!--            </form>-->
        <!--        </div>-->
    </div>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</div>

</body>
</html>
